<html>
<head>
  <title>Coshelf</title>
  <script src="https://code.jquery.com/jquery-2.2.0.min.js"></script>
  <link rel="stylesheet" media="all" href="./css/base.css" />
</head>
<body>

  <div class="container region-outer">
    <div class="header-section">
      <div class="header">
        Coshelf
      </div>
      <div class="sub-header">
        A new revolution in retail is coming soon. Join the movement.
      </div>
      <div class="mailchimp-form">
        <form class="chimp">
          <input class="text-input" placeholder="enter your email address" />
          <button class="form-submit">Notify Me</button>
        </form>
      </div>
      <div class="social-icons">
        <li class="facebook icon"><img class="icon" src="./images/fb-icon.png" /></li>
        <li class="twitter icon"><img class="icon" src="./images/twitter-icon.png" /></li>
        <li class="instagram icon"><img class="icon" src="./images/insta-icon.png" /></li>
      </div>
    </div>
    <div class="hero-image">
      <img class="hero" src="./images/hero.png" />
    </div>
  </div>

</body>
</html>
